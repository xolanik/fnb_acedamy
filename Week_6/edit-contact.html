<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style_edit.css" />
    <title>Edit</title>
</head>
<body onload="getContact()">
    <header class="header-bar">
  <div class="header-title">ðŸ“‡ Edit Contact</div>
  <button id="homeLink" title="Home" aria-label="Home">
    <i class="fa fa-home"></i>
  </button>
</header>
    
    <style>
    .form-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        margin: 0 auto;
    }

    #avatarImage img{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        
    }
    #avatarImage {
        width: 150px;
        height: 150px;
        border-radius: 50%;
       margin-bottom: -50px !important;
        
   
    }

    .form-container div {
        flex: 1 1 300px;
    }
</style>
<center><div id="avatarImage"></div></center>
<form id="editForm" class="form-container" style="padding:15px;margin:30px">
    <div>
        
    </div>
    <div>
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" readonly><br/>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" readonly><br/>
        <label for="mobile" >Mobile</label>
        <input type="text" name="mobile" id="mobile" pattern="\d{10}" maxlength="10" minlength="10" required 
       title="Please enter exactly 10 digits" readonly>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" readonly><br/><br/>
        <label for="avatar" style="visibility: hidden;">Change your profile image</label>
        <input type="file" name="avatar" id="avatar" hidden><br/><br/>
        <button type="submit" id="submitForm" hidden>Submit</button>
    
    
    <button id="homeLink" type="button">Home</button>
    <button id="editContact" type="button">Edit</button>
    <button id="deleteContact" type="button">Delete</button></div>
</form>

    
    

    <script src="config.js"></script>
    <script>
        var id = getId();
        document.getElementById("homeLink").addEventListener('click', homeLink);
        document.getElementById("editContact").addEventListener('click', editContact);
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("deleteContact").addEventListener('click', deleteContact);
        console.log("The id is: "+id);

        function getId(){
            var url = window.location.href;
            var pos = url.search("=");
            var id = url.slice(pos + 1);
            return id;
        }
        function getContact() {
           fetch(rootPath + 'controller/get-contacts/?id=' + id)
           .then(function(response){
                return response.json();
            })
           .then(function(data){
                displayOutput(data);
                console.log(data);
           })
        }
        function homeLink(){
            window.open("index.html", "_self");
        }
       function displayOutput(data){
            if (!data || !data.length) {
            console.warn("No data to display");
            return;
            }
            const avatarImg = `
            <img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200" alt="Avatar" />
            `;
            document.getElementById("avatarImage").innerHTML = avatarImg;
            document.getElementById("firstname").value = data[0].firstname;
            document.getElementById("lastname").value = data[0].lastname;
            document.getElementById("mobile").value = data[0].mobile;
            document.getElementById("email").value = data[0].email;
        }

        function editContact(){
           
            document.getElementById("firstname").readOnly =false;
            document.getElementById("lastname").readOnly =false;
            document.getElementById("mobile").readOnly =false;
            document.getElementById("email").readOnly =false;
            document.getElementById("avatar").hidden =false;
            document.getElementById("submitForm").hidden =false;
        }

        function submitForm(e){
            e.preventDefault();
            const form = new FormData(document.querySelector("#editForm"));
            form.append('apiKey', apiKey);
            form.append('id', id);

            
            fetch(rootPath + "controller/edit-contact/", {
                method: "POST",
                headers: { Accept: "application/json, *.*" },
                body: form,
            })
                .then((response) => response.text())
                .then((data) => {
                if (data == 1) {
                    alert("Contact updated");
                   homeLink();
                } else {
                    alert(data);
                   // homeLink();
                     alert("Not updated");
                }
                });

        }

        function deleteContact(){
            var confirmDelete = confirm("Delete contact. Are you sure");

            if(confirmDelete == true){
                fetch(rootPath + 'controller/delete-contact/?id=' + id)
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data =="1"){
                        homeLink();
                    }
                    else{
                        alert(data);
                    }
                })
            }
            
        }
    </script>
</body>
</html>
