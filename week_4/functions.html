<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>

</style>
</head>
<body>

<div class="calculator">
<h2>Calculator</h2>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">

<select id="operation">
<option value="">-- Choose Operation --</option>
<option value="add">➕ Addition</option>
<option value="subtract">➖ Subtraction</option>
<option value="multiply">✖️ Multiplication</option>
<option value="divide">➗ Division</option>
<option value="percent">% Percentage</option>
</select>

<button onclick="calculate()">Calculate</button>

<div class="result" id="resultBox"></div>
</div>

<script>
function calculate() {
const num1 = parseFloat(document.getElementById("num1").value);
const num2 = parseFloat(document.getElementById("num2").value);
const operation = document.getElementById("operation").value;
const resultBox = document.getElementById("resultBox");

if (isNaN(num1) || isNaN(num2)) {
resultBox.innerHTML = "<p style='color:red'>⚠️ Please enter both numbers.</p>";
return;
}

if (operation === "") {
resultBox.innerHTML = "<p style='color:red'>⚠️ Please select an operation.</p>";
return;
}

let result;

switch (operation) {
case "add":
result = num1 + num2;
resultBox.innerHTML = `<p>➕ ${num1} + ${num2} = <strong>${result}</strong></p>`;
break;

case "subtract":
result = num1 - num2;
resultBox.innerHTML = `<p>➖ ${num1} - ${num2} = <strong>${result}</strong></p>`;
break;

case "multiply":
result = num1 * num2;
resultBox.innerHTML = `<p>✖️ ${num1} × ${num2} = <strong>${result}</strong></p>`;
break;

case "divide":
if (num2 === 0) {
resultBox.innerHTML = "<p style='color:red'>❌ Cannot divide by zero.</p>";
} else {
result = num1 / num2;
resultBox.innerHTML = `<p>➗ ${num1} ÷ ${num2} = <strong>${result.toFixed(2)}</strong></p>`;
}
break;

case "percent":
result = (num1 / 100) * num2;
resultBox.innerHTML = `<p>% ${num1}% of ${num2} = <strong>${result.toFixed(2)}</strong></p>`;
break;

default:
resultBox.innerHTML = "<p style='color:red'>⚠️ Unknown operation.</p>";
break;
}
}
</script>

</body>
</html>
